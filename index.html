<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic-tac-toe</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="icon" href="./img/tic-tac-toe.png" type="image/icon type" />
  </head>
  <body>
    <div class="main">
      <div class="header">
        <h1>Tic-Tac-Toe</h1>
      </div>
      <div class="content">
        <div class="title"><p id="title">Player X's turn!</p></div>
        <div class="board">
          <div class="grid" data-id="0"></div>
          <div class="grid" data-id="1"></div>
          <div class="grid" data-id="2"></div>
          <div class="grid" data-id="3"></div>
          <div class="grid" data-id="4"></div>
          <div class="grid" data-id="5"></div>
          <div class="grid" data-id="6"></div>
          <div class="grid" data-id="7"></div>
          <div class="grid" data-id="8"></div>
        </div>
        <div class="btns">
          <div class="resize"><button>resize</button></div>
          <div class="reset"><button>reset</button></div>
        </div>
      </div>
      <div class="footer">
        CopyrightsÂ© JanusZhu |
        <a href="https://github.com/JanusZhu/tic-tac-toe">Source Code</a>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
